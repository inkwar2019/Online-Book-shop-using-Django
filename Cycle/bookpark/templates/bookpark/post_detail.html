{% extends "bookpark/root.html" %}

{% block body %}

    <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="  ">
        <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.post_date|date:"F d,Y" }}</small>
                {% if object.author == user %}
                  <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>  
                  </div>
                {% endif %}
                 {% if object.author != user %}
                  <div>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'about' %}">Purchase</a>  
                  </div>
                {% endif %}
               </div>  
          
              <h1 class="article-title"> {{ object.book_name }} </h1>
              <p class="article-content" > <font size="+1"> {{ object.book_description }} </font></p>

            </div>
      </article>
  
{% endblock body %}
